<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Biblioteca</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style-bib.css">
</head>

<body>
  <nav>
    <h1>Biblioteca de Filmes</h1>
    <div class="adicionar">
      <form>
        <div class="form-group">
          <label for="nome">Filme</label>
          <input type="text" name="nome" id="nome" autofocus>
        </div>
        <div class="form-group">
          <label for="diretor">Diretor(a)</label>
          <input type="text" name="diretor" id="diretor">
        </div>
        <div class="form-group">
          <label for="ano">Ano</label>
          <input type="text" name="ano" id="ano">
        </div>
        <div class="form-group">
          <label for="capa">Capa</label>
          <input type="url" name="capa" id="capa">
        </div>
        <div class="form-group">
          <label for="link">Link</label>
          <input type="url" name="link" id="link">
        </div>
        <div class="form-group">
          <button type="submit" class="adicionar btn btn-outline-dark"> <i class="fa fa-plus" aria-hidden="true">
              Adicionar</i></button>
          <button type="reset" class="btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true">
              Limpar</i></button>
        </div>
    </div>
    </form>

    <div class="biblioteca">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Capa</th>
            <th scope="col">Nome</th>
            <th scope="col">Direção</th>
            <th scope="col">Ano</th>
            <th scope="col">Avaliação</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody class="filmes">
          <tr>
            <th scope="row"><img src="https://br.web.img3.acsta.net/c_310_420/pictures/17/03/30/22/44/345288.jpg"
                style="width: 50px;"></th>
            <td><a
                href="https://www.netflix.com/watch/80177770?trackId=13752289&tctx=0%2C0%2Cbfd2a2758ebd918c9abe1b3df53f4bf282796210%3Aaa5e176cd3ad04c29844359297b4e79b051e278f%2Cbfd2a2758ebd918c9abe1b3df53f4bf282796210%3Aaa5e176cd3ad04c29844359297b4e79b051e278f%2C%2C">
                It - A Coisa</a> <i class="favorito fa fa-heart-o" aria-hidden="true" id="favorito"></i> </td>
            <td>Andy Muschietti</td>
            <td>2017</td>
            <td id="classificacao"><i class="e1 fa fa-star-o" aria-hidden="true"></i>
              <i class="e2 fa fa-star-o" aria-hidden="true"></i>
              <i class="e3 fa fa-star-o" aria-hidden="true"></i>
              <i class="e4 fa fa-star-o" aria-hidden="true"></i>
              <i class="e5 fa fa-star-o" aria-hidden="true"></i>
            <td><button class="status btn btn-outline-dark" id="status">Na Fila</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </nav>
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="bib-funcoes.js" type="module"></script>
  <script src="bib-atualizaTela.js"></script>
</body>

</html>
